<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>dojo core es6 system js test</title>
		<script src="node_modules/systemjs/dist/system.js"></script>
		<script>
			System.config({
				transpiler: false,
				defaultJSExtensions: true,
				meta: {
					'core/*': {
						scriptLoad: true

			});
			System.import('main');

	</head>

	</body>
</html>
